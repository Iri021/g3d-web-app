<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{Title}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
@import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');

.file-upload {
    color: white;


}
form {
    outline: none;
    text-align: center;
}

.uploading-file {
    outline: none;
    text-align: center;
    margin-top: 200px;
}


body {
    margin: 0; padding: 0;
    font-family: 'Questrial', sans-serif;
    background-color: #10111c;
}

h1 {
    text-decoration: none;
    font-weight: bold;
    color: white;
    font-size: 2em;
    background: none;
}

h2 {
    margin-left: 20px;
    margin-right: 20px;
}

* {
    outline: none;
}
div.content {
    width: 800px;
    margin: 5em auto;
    background-color: none;
    overflow: hidden;
    padding: 16px;
}

a:link, a:visited {
    color: #747474;
    text-decoration: none;
}

@media (max-width: 700px)
{
    body { background-color: #fff; }
    div.content  {
        width: auto; margin: 0 auto; border-radius: 0; padding: 1em;
    }
}

.menu {
    border-bottom: 1px solid #eee;
    margin: 0 0 20px 0;
    clear: both;
    padding: 5px 0;
    color: black;
    font-size: 1em;
    background: none;
    text-align: center;
    display: flex;
    position: unset;
    height: auto;
    width: 100%;
    padding: 0;
}

div.sep {
    height:1px;
    border-bottom: 1px solid #eee;
}

.menuitem {
    display: inline-block;
    vertical-align: middle;
}

.menuitem a {
    float: left;
    width: 120px;
    text-align: center;
    color: #FFFFFF;
}

p {
    margin: 20px;
    padding: 0px;
    text-align: center;
    color: #FFFFFF;
}

.container {
    display: flex;
    width: 100%;
    border-radius: 5px;
    background-color: none;
    padding: 20px;
    flex-flow: column wrap;
    position: relative;
}

.name{

    width: 610px;
    padding: 12px 20px;
    margin: inherit;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: justify;
    color: #747474;
    font-weight: bold;
    border-color: #2991d0;
    border-width: thin;
    position: relative;
    background-color: #10111c;
    margin-left: 10px;
}

.layers-height {
    align-content: flex-start;
    padding: 12px 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    height: 125px;
    margin: 8px;
    color: #747474;
    font-weight: bold;
    border-color: #2991d0;
    border-width: thin;
    margin-right: 80%;
    position: relative;
    width: 290px;
    background-color: #10111c;
}

.initial {
    width: 290px;
    padding: 12px 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    height: 180px;
    align-content: flex-start;
    margin: auto;
    color: #747474;
    font-weight: bold;
    border-color: #2991d0;
    border-width: thin;
    margin-right: 80%;
    position: relative;
    background-color: #10111c;
    font-size: 14px;

}

.material {
    width: 300px;
    padding: 2em;
    margin: 40%;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    height: 122px;
    align-content: flex-end;
    color: #747474;
    font-weight: bold;
    border-color: #2991d0;
    border-width: thin;
    position: relative;
    margin-top: -310px;
    background-color: #10111c;
    

}

.estimated {
    width: 300px;
    padding: 3em;
    margin: 40%;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    height: 177px;
    color: #747474;
    font-weight: bold;
    border-color: #2991d0;
    border-width: thin;
    position: relative;
    margin-top: -310px;
    background-color: #10111c;
}
.btn{
    position: relative;
    margin-top: -300px;
    margin-right: -135px
}

a:hover{
    font-weight: bold;
}

a.print-btn {
    display: inline-block;
    padding: 0.3em 1.2em;
    margin: 0 0.3em 0.3em 0;
    border-radius: 2em;
    box-sizing: border-box;
    text-decoration: none!important;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    color: #FFFFFF;
    background-color: #2991d0;
    text-align: center;
    transition: all 0.2s;  
}
a.print-btn:hover{
    background-color: #2991d0;
}
@media all and (max-width:30em){
    a.print-btn{
        display: block;
        margin: 0.2em auto;
    }
}




.print-upload {
    display: inline-block;
    padding: 0.3em 1.2em;
    margin: 0 0.3em 0.3em 0;
    border-radius: 2em;
    box-sizing: border-box;
    text-decoration: none!important;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    color: #FFFFFF;
    background-color: #2991d0;
    text-align: center;
    transition: all 0.2s;
    cursor: pointer;  
}
.print-upload:hover{
    background-color: #2991d0;
}
@media all and (max-width:30em){
    .print-upload{
        display: block;
        margin: 0.2em auto;
    }
}

.choose-file {
    display: inline-block;
    padding: 0.3em 1.2em;
    margin: 0 0.3em 0.3em 0;
    border-radius: 2em;
    box-sizing: border-box;
    text-decoration: none!important;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    color: #FFFFFF;
    background-color: #2991d0;
    text-align: center;
    transition: all 0.2s;
    cursor: pointer;  
}
.choose-file:hover{
    background-color: #2991d0;
}
@media all and (max-width:30em){
    .choose-file{
        display: block;
        margin: 0.2em auto;
    }
}

.submit-file {
    display: inline-block;
    padding: 0.3em 1.2em;
    margin: 0 0.3em 0.3em 0;
    border-radius: 2em;
    box-sizing: border-box;
    text-decoration: none!important;
    font-family: 'Roboto', sans-serif;
    font-weight: 300;
    color: #FFFFFF;
    background-color: #2991d0;
    text-align: center;
    transition: all 0.2s;
    cursor: pointer;  
}
.submit-file:hover{
    background-color: #2991d0;
}
@media all and (max-width:30em){
    .submit-file{
        display: block;
        margin: 0.2em auto;
    }
}

#uploadFile {
    text-align: center;
    border: none;
    background-color: transparent;
    color: #FFFFFF;
    font-family: 'Roboto', sans-serif
}

input[type="text"]
{
    font-size: 18px;
    font-family: 'Questrial', sans-serif;
    border: none;
    background-color: transparent;
    resize: none;
    outline: none;
    color: #FFFFFF;
    text-align: center;
}
</style>
</head>
<body>
<div class="content">
        <a href="index.html"><div class="logo"></div><h1>G<span style="color: red">3D</span> T2000</h1></a>
        {if Navigation}
                <ul class="menu">
                        {loop Items}
                                <li class = "menuitem">
                                        <a href={Items.href}>{Items.name}</a>
                                </li>
                        {end Items}
                </ul>
        {end Navigation}
        {Content}
</div>
</body>
</html>
